<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_03flex-wrap子元素是否换行</title>
    <style>
        div{
            display: flex;      /*指定div父级为flex布局*/
            width: 600px;
            height: 400px;
            background-color: pink;
            /* flex布局中，默认的子元素是不换行的，若装不下，会缩小子元素的宽度，放到父元素里面 */
            flex-wrap: wrap;
        }
        div span{
            width: 150px;
            height: 100px;
            background-color: purple;
            color: #fff;
            margin: 10px;
        }
        body{
            font-size: 10px;
        }
    </style>
</head>
<body>
<div>
    <span>1、nowrap:默认值，不换行</span>
    <span>2、wrap:换行</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
</div>
</body>
</html>
