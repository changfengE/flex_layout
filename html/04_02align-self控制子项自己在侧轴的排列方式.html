<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_02align-self控制子项自己在侧轴的排列方式</title>
    <style>
        div{
            display: flex;
            width: 80%;
            height: 300px;
            background-color:pink;
            /* 让三个盒子沿着侧轴底部对齐 */
            /* align-items:flex-end; */
            /* 只让3号盒子下来底侧 */

        }
        div span{
            width: 150px;
            height: 100px;
            background-color: purple;
            margin-right: 5px;
        }
        div span:nth-child(3){
            align-self: flex-end;   /*控制单独自己的排列方式*/
        }
    </style>
</head>
<body>
<div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
</div>
</body>
</html>
